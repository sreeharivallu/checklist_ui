<div class="container">
  <div class="row">
    <div class= "col-sm-3">
    </div>
    <div class= "col-sm-6">

      <div class="mb-3 mx-sm-3">
        
        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default mb-3" *ngFor = "let checklist of checklists; let i = index">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{i}}" aria-expanded="true" aria-controls="collapseOne">
                  {{checklist.checklist_name}}
                </a>              
              </h4>
              <span (click)="deleteChecklist(checklist.checklist_id)">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </span>
              <span *ngIf="!edit; else editList" (click)="editChecklist(checklist.checklist_id)" >
                <i class="fa fa-edit" aria-hidden="true"></i>
              </span>

              <ng-template #editList>
                <span (click)="edit = !edit; updateChecklist(checklist.checklist_id, checklist.checklist)">
                  <i class="fa fa-save" aria-hidden="true"></i>
                </span>
              </ng-template>
            </div>
            <div id="collapse{{i}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body" [ngClass]="{'disable-edit': !edit}">
                <div>            
                  <ul class="list-group" *ngFor="let item of checklist.checklist; let j = index">
                    <li class="list-group-item d-flex justify-content-between">
                      <span> {{item.name}} </span>
                      <button [ngClass]="item.done?'mx-sm-3 btn btn-sm btn-success badge-pill'
                                                  :'mx-sm-3 btn btn-sm btn-danger badge-pill'" 
                              (click)='checkItem($event, i, j)'>
                        {{item.done?'Done':'Not Done'}}
                      </button>            
                    </li>
                  </ul>            
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class= "col-sm-3">
    </div>  
  </div>  
</div>
